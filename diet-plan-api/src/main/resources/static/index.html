<html>

<head>
    <title>Food API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">DI-EAT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4 m-0 row">
        <div class="col-md-4">
            <div class="card h-50">
                <div class="card-body">
                    <h5 class="card-title">Search for food item</h5>
                    <div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="food_name" placeholder="Enter food name" />
                        </div>
                        <button id="search" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-50">
                <div class="card-body">
                    <h5 class="card-title">Suggestions</h5>
                    <div id="suggestions">
                        <!-- Suggestions shown here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-50">
                <div class="card-body form-group">
                    <h5 class="card-title">Add food to ideal diet plan</h5>
                    <p>
                        1 = Breakfast &nbsp;&nbsp;
                        2 = Lunch &nbsp;&nbsp;<br>
                        3 = Snacks &nbsp;&nbsp;
                        4 = Dinner &nbsp;&nbsp;<br>
                        5 = Extras
                    </p>
                    <input type="text" id="food_course" class="form-control mb-2" placeholder="Enter course" />
                    <input type="text" id="food_index" class="form-control mb-4" placeholder="Enter food item ID" />
                    <button id="save" class="btn btn-primary">Add food item</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update section -->
    <div class="container mt-3 m-0 row">
        <div class="col-md-6">
            <div class="card h-50">
                <div class="card-body form-group">
                    <h5 class="card-title">Add food to ideal diet plan with ID</h5>
                    <input type="text" id="food_course_update" class="form-control mb-2" placeholder="Enter course" />
                    <input type="text" id="food_index_update" class="form-control mb-4" placeholder="Enter food item ID" />
                    <button id="update" class="btn btn-primary">Add food item</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://s3.amazonaws.com/rapidapi-prod-fe_static/rapidapi.min.js'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src='dietplanner-foodapi.js'></script>
    <script>
        $("#search").click(function () {
            var foodName = $("#food_name").val(); // Get food name from input
            var result = searchFoodItem(foodName); // Search with food name

        });
        $("#save").click(function () {
            var foodCourse = $("#food_course").val(); // Get food course from input
            var foodIndex = $("#food_index").val(); // Get food index from input
            var result = addSelectedFoodItem(foodIndex, foodCourse); // Save with food index
        });
        $("#update").click(function () {
            var foodCourse = $("#food_course_update").val(); // Get food course index from input
            var foodId = $("#food_index_update").val(); // Get food ID from input
            var result = addFoodItemToIdealFoodItems(foodCourse, foodId); // Save with food ID
        });
    </script>
</body>

</html>
